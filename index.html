<style>
/* --- General Styles --- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* --- Header & Navigation (Updated to meet requirements) --- */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0; /* Adjusted padding to allow full-width elements */
    text-align: center;
}

.site-title {
    font-size: 2.8em;
    font-weight: 900;
    margin: 0 auto 20px auto; /* Centered and added bottom margin */
    display: block; /* Ensures centering works correctly */
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    background-color: #555;
    padding: 10px 20px;
    box-sizing: border-box; /* Ensures padding is included in the total width */
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: normal;
    font-family: Arial, sans-serif;
}

.bottom-header {
    padding-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

#search {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
}

/* --- Product Grid Styling --- */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin: 20px;
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product-card img {
    width: auto;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
}

.product-title {
    font-size: 1.1em;
    font-weight: bold;
    margin: 10px 0;
}

.product-desc {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 15px;
    height: 100px;
    overflow: hidden;
}

.product-price {
    font-size: 1.2em;
    font-weight: 600;
    color: #2e7d32;
    margin: 8px 0;
}

/* --- Add to Cart Button --- */
.product-card button {
    background: #ffffff;
    color: #4CAF50;
    border: 1px solid #4CAF50;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
}

.product-card button:hover {
    background: #4CAF50;
    color: #fff;
}

#no-results {
    display: none;
    text-align: center;
    font-size: 1.2em;
    margin-top: 20px;
    color: #c00;
}
</style>
</head>

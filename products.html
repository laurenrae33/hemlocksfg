        // Function to display a temporary message
        function showMessage(text) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = text;
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Function to add a product to the cart
        function addToCart(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            if (!product || product.price === null) {
                showMessage("This item is not available for purchase.");
                return;
            }
            const qtyInput = document.getElementById(`qty-${product.id}`);
            const qty = qtyInput ? parseInt(qtyInput.value, 10) : 1;
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existing = cart.find(item => item.id === productId);
            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push({ ...product, quantity: qty });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showMessage(`${product.title} added to cart!`);
        }

        // Function to update the cart count display
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        // Function to render all products on the page
        function renderAllProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing content

            PRODUCTS.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white p-4 rounded-lg shadow-md flex flex-col items-center text-center';
                const priceDisplay = product.price !== null ? `$${product.price.toFixed(2)}` : 'Price not available';
                const buttonHtml = product.price !== null ? `
                    <div class="flex items-center mb-4">
                        <label for="qty-${product.id}" class="mr-2">Qty:</label>
                        <input type="number" min="1" value="1" id="qty-${product.id}" class="w-20 text-center border rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button onclick="addToCart('${product.id}')" class="w-full bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 transition-colors duration-200">
                        Add to Cart
                    </button>
                ` : `
                    <button class="w-full bg-gray-400 text-gray-800 py-2 px-4 rounded-full cursor-not-allowed">
                        Out of Stock
                    </button>
                `;

                card.innerHTML = `
                    <img src="${product.img}" alt="${product.title}" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${product.title}</h3>
                    <p class="text-gray-600 mb-4 flex-grow">${product.desc}</p>
                    <p class="text-2xl font-bold text-green-600 mb-4">${priceDisplay}</p>
                    ${buttonHtml}
                `;
                productList.appendChild(card);
            });
        }
        
        // Function to filter products based on search input
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const productList = document.getElementById('product-list');
            const noResults = document.getElementById('no-results');

            searchInput.addEventListener('input', () => {
                const filterText = searchInput.value.toLowerCase();
                const productCards = productList.querySelectorAll('.product-card');
                let visibleCount = 0;

                productCards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    const desc = card.querySelector('p').textContent.toLowerCase();
                    if (title.includes(filterText) || desc.includes(filterText)) {
                        card.style.display = 'flex';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            });
        }

        // Initialize the page on load
        document.addEventListener('DOMContentLoaded', () => {
            renderAllProducts();
            updateCartCount();
            setupSearch();
        });
    </script>
